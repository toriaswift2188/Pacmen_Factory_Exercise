<html>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="pacman-factory.css">
<head>
    <title>Pacmen</title>
    <!-- DO NOT CHANGE THIS LINE OF CODE -->
    <script src="./pacmen.js"></script>
</head>

<body>

    <!-- The video -->
<video autoplay muted loop id="backgroundVideo"> <source src="squares.mp4" type="video/mp4"> </video>
  
  <!-- Overlaid content; button controls -->
  <div class="content">
    <div id='game'>
        <button onclick='makeOne()' width='200' height='30'>Add PacMan</button>
        <button onclick='update()' width='200' height='30'>Start Game</button>
    </div>
  </div>
    <!-- Additional button to pause/play the background video with JavaScript -->
    <button id="videoBtn" onclick="myFunction()">Pause Video</button>
  </div>
    <!-- BACKGROUND VIDEO PLAY/PAUSE BUTTON Javascript-->
    <script>
        // Get the video
        var video = document.getElementById("backgroundVideo");
        
        // Get the button
        var btn = document.getElementById("videoBtn");
        
        // Pause and play the video, and change the button text
        function videoFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
    </script>
</body>
</html>
